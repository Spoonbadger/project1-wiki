{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h2>Search Results</h2>

    <ul>
        {% for match in matches %}
        <li>
            <a href="{% url 'entry' title=match %}" style="color: black;">{{ match }}</a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
